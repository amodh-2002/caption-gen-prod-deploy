apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-service-network-policy
  namespace: caption-gen
spec:
  podSelector:
    matchLabels:
      app: frontend-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow from Ingress (ALB) - public access
  - from: []  # Allow from anywhere (public internet via ALB)
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # Allow to auth and backend services
  - to:
    - podSelector:
        matchLabels:
          app: auth-service
    ports:
    - protocol: TCP
      port: 4000
  - to:
    - podSelector:
        matchLabels:
          app: backend-service
    ports:
    - protocol: TCP
      port: 5000
  # Allow DNS
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53

