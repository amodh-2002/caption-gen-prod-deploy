apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-service
  namespace: caption-gen
  labels:
    app: backend-service
spec:
  replicas: 2  # Run 2 replicas for high availability
  selector:
    matchLabels:
      app: backend-service
  template:
    metadata:
      labels:
        app: backend-service
    spec:
      containers:
      - name: backend
        image: your-ecr-repo/backend-service:latest  # Update with your ECR image
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: GOOGLE_API_KEY
        - name: AUTH_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: AUTH_SERVICE_URL
        - name: FLASK_ENV
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: FLASK_ENV
        - name: PYTHONUNBUFFERED
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: PYTHONUNBUFFERED
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 60  # Backend takes longer to start (loads models)
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2

