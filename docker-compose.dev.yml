# Development-specific docker-compose configuration
# Use with: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  # PostgreSQL with admin UI
  postgres:
    environment:
      POSTGRES_DB: caption_gen
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: caption_gen_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@captiongen.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - caption_network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  # Auth service with hot reload
  auth:
    volumes:
      - ./services/auth:/app
    command: uvicorn app:app --host 0.0.0.0 --port 4000 --reload

  # Backend with hot reload
  backend:
    volumes:
      - ./backend:/app
    command: python app.py
    environment:
      FLASK_ENV: development
      FLASK_DEBUG: 1

  # Frontend with hot reload
  frontend:
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    stdin_open: true
    tty: true

volumes:
  pgadmin_data:
    driver: local
