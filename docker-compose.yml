services:
  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    container_name: caption_gen_db
    environment:
      POSTGRES_DB: caption_gen
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - caption_network

  # Auth Service
  auth:
    build:
      context: ./services/auth
      dockerfile: Dockerfile
    container_name: caption_gen_auth
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: caption_gen
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: dev-secret-key-change-in-production-abc123xyz
      JWT_EXPIRATION_HOURS: 24
      # Use wildcard to allow all origins in development (includes Codespaces)
      # In production, set specific origins via CORS_ORIGINS
      CORS_ORIGINS: "*"
      PORT: 4000
      HOST: 0.0.0.0
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - caption_network
    restart: unless-stopped

  # Backend Service (Caption Generation)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: caption_gen_backend
    environment:
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      AUTH_SERVICE_URL: http://auth:4000
      FLASK_ENV: development
      PYTHONUNBUFFERED: 1
    ports:
      - "5000:5000"
    depends_on:
      - auth
    networks:
      - caption_network
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - backend_temp:/tmp

  # Frontend Service (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:5000
        NEXT_PUBLIC_AUTH_URL: http://localhost:4000
    container_name: caption_gen_frontend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:5000
      NEXT_PUBLIC_AUTH_URL: http://localhost:4000
      AUTH_SERVICE_URL: http://auth:4000
      BACKEND_SERVICE_URL: http://backend:5000
      # Disable strict Server Actions origin validation in dev (for Codespaces proxy)
      NEXT_PUBLIC_SERVER_ACTIONS_ALLOWED_ORIGINS: "*"
    ports:
      - "3000:3000"
    depends_on:
      - backend
      - auth
    networks:
      - caption_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  backend_temp:
    driver: local

networks:
  caption_network:
    driver: bridge
